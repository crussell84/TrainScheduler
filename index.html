<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link re="stylesheet" href="./assets/css/style.css">
  <title>Choo-Choo Timer</title>
</head>

<body>
  <div class="container">

    <!-- Header -->
    <header class="jumbotron my-4 bg-dark">
      <h1 class="display-5 text-center text-white-50">Choo-Choo Timer</h1>
    </header>

    <!-- Page Features -->


    <div class="row">

      <div class="col-lg-12 col-md-12 mb-4">
        <div class="card">
          <div class="card-header text-left">Current Train Schedule</div>
          <div class="card-body text-left" id="trainList">
            <table class="table table-striped container-fluid">
              <thead>
                <th class="align-top">Train Name</th>
                <th class="align-top">Destination</th>
                <th class="align-top">Frequency (min)</th>
                <th class="align-top">Next Arrival</th>
                <th class="align-top">Minutes Away</th>
              </thead>
              <tbody id="trainTable">
                <!-- data added dynamically here -->
              </tbody>
            </table>
          </div>

        </div>
      </div>

      <div class="col-lg-12 col-md-12 mb-4">
        <div class="card">
          <div class="card-header text-left">
           Add Train
          </div>
          <div class="card-body text-left">
            <form id="trainInfo">
              <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="">

                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="">

                <label for="firstTrain">First Train Time (HH:mm - 24H)</label>
                <input type="text" class="form-control" id="firstTrain" placeholder="">

                <label for="frequency">Frequency (min):</label>
                <input type="number" class="form-control" id="frequency" placeholder="">
              </div>

              <button type="button" id="submit" class="btn btn-primary">Submit</button>

            </form>
          </div>

        </div>
      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <script src="https://cdnjs.com/libraries/moment.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
